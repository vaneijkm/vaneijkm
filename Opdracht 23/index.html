<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger menu with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="ham"></button>
    <h1>Color Toggle</h1>
    <h3 id="colorText">Color Grey</h3>
    <nav class="navbar">
        <ul>
            <li class="grey"><a id="grey" class="menuLink dark-grey" href="#"><input type="radio" id="greyish"
                        name="colorOfChoice" value="grey" checked> Grey</a></li>
            <li class="red"><a id="red" class="menuLink" href="#"><input type="radio" id="redish" name="colorOfChoice"
                        value="1">
                    Red</a>
            </li>
            <li class="orange"><a id="orange" class="menuLink" href="#"><input type="radio" id="orangeish"
                        name="colorOfChoice" value="1">
                    Orange</a></li>
            <li class="purple"><a id="purple" class="menuLink" href="#"><input type="radio" id="purpleish"
                        name="colorOfChoice" value="1">
                    Purple</a></li>
            <li class="green"><a id="green" class="menuLink" href="#"><input type="radio" id="greenish"
                        name="colorOfChoice" value="1">
                    Green</a></li>
        </ul>
    </nav>

    <script src="main.js"></script>
</body>

</html>
